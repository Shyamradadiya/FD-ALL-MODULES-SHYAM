<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show And Hide Password</title>
</head>
<body>
    <h1>This Is an Example of show and hide Password</h1>
    Password
    <input type="password" id="input">
    <br>
    <input type="checkbox" onmouseover="sp()">Show Password
</body>
<script>
    function sp(){
        var x=document.getElementById('input');
        if(x.type==="password"){
            x.type="text";
        }
        else{
            x.type="password";
        }
    }
</script>
</html>
