    <button onclick="get()">Click here to open</button>
    <button onclick="give()">Click hear to close</button>

    var shyam;
    function get(){
        shyam = window.open("replace.html", "_blank","width=500px height=300px")
    }
    function give(){
        shyam.close();
    }
