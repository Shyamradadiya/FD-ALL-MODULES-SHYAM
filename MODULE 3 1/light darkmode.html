<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider:before{
            position: absolute;
            content: '';
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: 0.4s;
            transition: 0.4s;
        }
        input:checked .slider{
            background-color: white;
        }
        input:checked .slider:before{
            background-color: black;
        }
        input:focus .slider{
            box-shadow: 0 0 1px #2196f3;
        }
        input:checked .slider:before{
            transform: translateX(26px);
        }
        .slider .round{
            border-radius: 34px;
        }
        .slider .round::before{
            border-radius: 50%;
        }
        .toggle{
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .dark-mode{
            background: black;
            color: white;
        }
        .toggle input{
            opacity: 1;
            width: 0;
            height: 0;
        }
        .slider{
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: black;
            -webkit-transition: 0.4s;
            transition: 0.4s;
        }
    </style>
</head>
<body>
    <label class="toggle">
        <input type="checkbox" onclick="toggledark()">
        <span class="slider round"></span>
    </label>
    <h1>hello world!</h1>
</body>
<script>
    function toggledark(){
        var element = document.body;
        element.classList.toggle("dark-mode");
    }
</script>
</html>
