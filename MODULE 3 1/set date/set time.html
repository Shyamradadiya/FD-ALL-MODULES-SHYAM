<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Set Time In HTML With Java Script</h1>
</body>
<script>
    var b=new Date()
    document.write(b.getHours() +"/" + b.getMinutes() + "/" + b.getSeconds() + "/" + b.getMilliseconds())
</script>
</html>
