<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Set Date In HTML With Java Script</h1>
</body>
<script>
    var q=new Date()
    document.write(q.getDay() + "/" + q.getMonth() + "/" + q.getFullYear())
</script>
</html>
