<script>
    var a=200;
    var b=150;
    var c=100;
    var d=500;
    var e=250;
    var f=400;

    if(a>b || a>c || a>d || a>e || a>f)
    {
        document.write(a);
    }
    else if(b>c || b>d || b>e || b>f)
    {
        document.write(b);
    }
    else if(c>d || c>e || c>f)
    {
        document.write(c);
    }
    else if(d>e || d>f)
    {
        document.write(d);
    }
    else if(e>f)
    {
        document.write(e);
    }
    else
    {
        document.write(f);
    }
