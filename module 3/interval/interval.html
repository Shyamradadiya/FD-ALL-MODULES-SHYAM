<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interval</title>
</head>
<body>
    <h1>This is an Example of Interval File</h1>
    <p>It Will Generate Pop Up Infinity Times</p>
    <button onmouseover="demo()">Click Hear</button>
</body>
<script>
    function demo(){
        setInterval(function(){
            alert("It is an secure Website")
        }),
        2000
    }
</script>
</html>
