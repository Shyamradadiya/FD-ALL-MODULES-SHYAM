<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script push file</title>
</head>
<body>
    <h1>This Is An example Of Java Script Push File</h1>
    <p>This is a example of push</p>
</body>
<script>
    var a=["apple", "mango","guava"]
    document.write(a);
    document.write("<br>")
    a.push("banana")
    document.write(a);
    document.write("<br>")
    a.push("watermelon")
    document.write(a);
    document.write("<br>")
    a.push("grapes")
    document.write(a);
    document.write("<br>")
    a.push("dragon Fruit")
    document.write(a);
</script>
</html>
