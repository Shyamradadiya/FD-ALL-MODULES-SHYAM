<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math round</title>
</head>
<body>
    <h1>This Is An Example Of Math Round</h1>
    <p>hear Floor is written 50.56</p>
</body>
<script>
    var give=Math.round(50.56);
    document.write(give)
    document.write("<br>")
    document.write("hear Floor is written 50.14")
    var get=Math.round(50.14)
    document.write("<br>")
    document.write(get)
</script>
</html>
