<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H1 To H6 Output</title>
</head>
<body>
    <h1>This is Example of H1 to H6 Output Written in js With Appendchild</h1>
    <h1 id="get"></h1>
</body>
<script>
    var a=["I am Shyam Radadiya"]
    for( var give of a){
    var b=document.createElement('h1')
    var c=document.createTextNode(give)
    b.appendChild(c)
    var d=document.getElementById('get')
    d.appendChild(b)
}
