<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <script src="//cdn.jsdelivr.net/jquery.color-animation/1/mainfile"></script> -->
    <style>
        *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    }  
    h1{
        color: white;
    }  
    body{
        /* display: flex; */
        justify-content: center;
        align-items: center;
        min-height: 200vh;
        background: #0e1538;
    }
    .box{
        position: relative;
        width: 300px;
        height: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
        background:rgba(0,0,0,0.5) ;
        overflow: hidden;
        border-radius: 20px;
    }
    .box h2{
        position: relative;
        color: #fff;
        font-size: 10em;
        z-index: 10;
    }
    /* .box{
        border: dashed 2px green;
        border-radius: 50%;
        display: none;
    } */
    </style>
</head>
<body>
    <h1>This is the Example of JQuery Animation</h1>
    <br><br>
    <center>
        <div class="box">
            <h2>02</h2>
        </div>
    </center>
    <button>Click to Start</button>
    
</body>
     <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("div").animate({
                    borderRadius:'100%',
                     
                 });
            });
        });
     </script>
</html>
