<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parents page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .ancestors *{
            width: 80%;
            height: 250px;
            border: solid 2px black;
    }
    </style>
    
</head>
<body>
    <h1>This is the Example of Parents Function</h1>
    <div class="ancestors">
        <h2>Hello World</h2>
        <h3>How Are You</h3>
    </div>
</body>
<script>
    $(document).ready(function(){
        $("h2").parentsUntil().css({"color":"red","border":"solid 2px green"});
    });
</script>
</html>
