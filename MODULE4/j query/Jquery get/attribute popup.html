<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute pop Up</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>This is the Example to Display href in pop up box</h1>
    <p>This is the Link of Top Namkeen Ind PVT. LTD <a id="get" href="https://www.indiamart.com/topnamkeenindustries/profile.html"> Top Namkeen Pvt.Ltd.</a></p>
    <button>Click hear</button>
</body>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            alert($("#get") .attr("href"));
        });
    });
</script>
</html>
