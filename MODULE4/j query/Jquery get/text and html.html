<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>This is an Example of Jquery Alert Display text and html tag</h1>
    <h3 id="demo">Hello I am Shyam Radadiya. <i></i> I am Web Developer</h3>
    <button id="get">Click here to See text</button>
    <button id="give">Click here to See Html</button>
</body>
<script>
    $(document).ready(function(){
        $("#get").click(function(){
            alert("TEXt:" + $("#demo") .text());
        });
        $("#give").click(function(){
            alert("HTML:" + $("#demo") . html());
        });
    });
</script>
</html>
