<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>This is the Example of Chaining Jquery</h1>
    <center>
        <h3 id="get" style="background-color: chartreuse; color: black; font-size: 25px;">Hello World!</h3>
        <button>Click here</button>
    </center>
</body>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            $("#get").css("color","blue")
            .slideUp(2000)
            .slideDown(2000);
        });
    });
</script>
</html>
