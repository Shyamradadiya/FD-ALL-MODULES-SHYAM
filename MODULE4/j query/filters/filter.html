<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter Filter Elements</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>This is the Example of filter Elaments Select</h1>
    <h4>Hello World!</h4>
    <h4>How Are You</h4>
    <h4 class="demo">Good Morning</h4>
    <h4 class="demo">I am Shyam Radadiya</h4>
    <h4>I am Web Developer</h4>
</body>
<script>
    $(document).ready(function(){
        $("h4").filter(".demo").css({"color":"red","border":"solid 2px red"});
    });
</script>
</html>
