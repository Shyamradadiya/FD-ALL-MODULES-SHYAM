<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Set</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>This is the Example of JQuery Set OF Html Text and Value</h1>
    <h4 id="get">Hello I am Shyam Radadiya</h4>
    <h4 id="give">I am Web Developer</h4>
    Name: <input id="got" type="text" placeholder="" value="Shyam Radadiya">
    <br><br>
    <button id="btn-1">Click here for Text</button>
    <br><br>
    <button id="btn-2">Click here for HTML</button>
    <br><br>
    <button id="btn-3">Click here for Change input</button>
</body>
<script>
    $(document).ready(function(){
    $("#btn-1").click(function(){
        $("#get").text("Hello Friends How are you");
    });      
    $("#btn-2").click(function(){
        $("#give").html("<b>Hey Welcome to out Web Page <i>@SHYAM INFOTECH </i></b>");
    });
    $("#btn-3").click(function(){
        $("#got").val("Rupeshsir Rajput");
    });
    });
</script>
</html>
