<!DOCTYPE html>
<html>
<head>
  <title>Attribute title page</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#w3s").attr({
      "href" : "https://www.w3schools.com/jquery/",
      "title" : "W3Schools jQuery Tutorial"
    });
  });
});
</script>
</head>
<body>


  <h1>This is the Example of Attribute Set in Jquery</h1>
    <h4>This is the Link of Top Namkeen Ind. Pvt. Ltd <a id="get" href="https://www.indiamart.com/topnamkeenindustries/profile.html" title="some text here">Top Namkeen</a></h4>
    <br>
    <br>
    <button>Click here To change the link</button>

<p>Mouse over the link to see that the href attribute has changed and a title attribute is set.</p>

</body>
</html>
