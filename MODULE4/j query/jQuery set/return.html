<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Attribute Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>This is the Example of Return Attribute</h1>
    <h3>Hello This is the link <a id="get" href="https://www.indiamart.com/topnamkeenindustries/profile.html">Top Namkeen Ind. Pvt. Ltd</a></h3>
    <button> Click to Change Value</button>
</body>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            $("#get").attr("href" function(i, originvalue){
                return originvalue +"/jquery/";
            });
        });
    });
</script>

</html>
