<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.color-animation/1/mainfile"></script>
    <style>
        #get{
            width: 90px;
            height: 90px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>This is an Example of Animate in JQuery</h1>
    <button>click hear</button>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Et doloribus itaque amet eius enim voluptatibus eligendi, sed, deleniti sapiente ipsa architecto vero velit quis excepturi fugit quo necessitatibus neque a.</p>
    <div id="get"></div>
</body>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            $("#get").animate({
      left: '500px',
      opacity: '0.5',
      height: '150px',
      width: '150px',
      backgroundColor:'green'
      
            });
            
        });
        
    });
</script>
</html>
