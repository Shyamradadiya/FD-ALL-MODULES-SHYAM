<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.color-animation/1/mainfile"></script>
<script> 
$(document).ready(function(){
  $("button").click(function(){
    var get = $("div");
    get.animate({height: '300px', opacity: '0.4'}, "slow");
    get.animate({width: '300px', opacity: '0.8'}, "slow");
    get.animate({height: '100px', opacity: '0.4'}, "slow");
    get.animate({width: '100px', opacity: '0.8'}, "slow");
    get.animate({left: '300px', opacity: '0.8'}, "slow");

    get.animate({backgroundColor: 'green', opacity: '0.8'}, "slow");
    get.animate({height: '300px', opacity: '0.4'}, "slow");
    get.animate({width: '300px', opacity: '0.8'}, "slow");
    get.animate({height: '100px', opacity: '0.4'}, "slow");
    get.animate({width: '100px', opacity: '0.8'}, "slow");
    get.animate({left: '600px', opacity: '0.8'}, "slow");

    get.animate({backgroundColor: 'red', opacity: '0.8'}, "slow");
    get.animate({height: '300px', opacity: '0.4'}, "slow");
    get.animate({width: '300px', opacity: '0.8'}, "slow");
    get.animate({height: '100px', opacity: '0.4'}, "slow");
    get.animate({width: '100px', opacity: '0.8'}, "slow");
    get.animate({left: '900px', opacity: '0.8'}, "slow");

    get.animate({backgroundColor: 'yellow', opacity: '0.8'}, "slow");
    get.animate({height: '300px', opacity: '0.4'}, "slow");
    get.animate({width: '300px', opacity: '0.8'}, "slow");
    get.animate({height: '100px', opacity: '0.4'}, "slow");
    get.animate({width: '100px', opacity: '0.8'}, "slow");
    get.animate({left: '1200px', opacity: '0.8'}, "slow");


   
  });
});
</script> 
</head>
<body>

<button>Start Animation</button>

<p>By default, all HTML elements have a static position, and cannot be moved. To manipulate the position, remember to first set the CSS position property of the element to relative, fixed, or absolute!</p>

<div style="background:#060010;height:100px;width:100px;position:absolute;"></div>

</body>
</html>
