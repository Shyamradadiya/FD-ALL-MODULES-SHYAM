<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>This is the Example of Forms in Bootstrap
    </h1>
    <div class="container">
        <div>
            <label for="" class="form-label">Username</label>
            <input type="text" class="form-control" name="" placeholder="Enter Username" id="">
        </div>
        
        <div>
            <label for="" class="form-label">Password</label>
            <input type="password" class="form-control" name="" placeholder="Enter Password" id="">
        </div>
        <div class="form-check">
            <label for="" class="form-check-label">
                <input type="checkbox" class="form-check-input" name="" id="">Remember Me
            </label>
        </div>
        <button class="btn btn-dark" type="submit">Submit</button>
        <br>
                <label for="comment">Comments:</label>
    <textarea name="text" id="comment" class="form-control" cols="15" rows="5"></textarea>
    <br>
    <button class="btn btn-danger">Submit</button>
    <br><br>
    <input type="color" class="form-control form-control-color" value="#ffffff" name="" id="">
    <br>
    <select class="form-select">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
    </select>
    <label for="browser" class="form-label">Choose your browser from the list:</label>
    <input class="form-control" list="browsers" name="browser" id="browser">
        <datalist id="browsers">
            <option value="car">
            <option value="bike">
            <option value="Bus">
            <option value="Truck">
            <option value="Train">
            <option value="Activa">
        </datalist>
        <input type="checkbox" name="check1" id="" class="form-check-input" checked>
        <label for="" class="form-check-label">Option 1</label>
        <input type="radio" name="check1" id="" class="form-check-input" >
        <label for="" class="form-check-label">Option 1</label>    
    </div>
    <div class="container">
        <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" id="mySwitch" name="darkmode" value="yes">
            <label for="myswitch" class="form-check-label">Dark Mode</label>
            <label for="customRange" class="form-range">Custom Range</label>
            <input type="range" class="form-range" name="" id="customRange">
            <label for="customRange" class="form-range">Custom Range</label>
            <input type="range" class="form-range" name="" id="customRange" step="10">
            <label for="customRange" class="form-range">Custom Range</label>
            <input type="range" class="form-range" name="" id="customRange" min="0" max="5">
        </div>
        <div class="input-group">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" name="Username">
        </div>
        <div class="input-group">
            <input type="text" name="Email" id="" class="form-control">
            <span class="input-group-text">@gmail.com</span>
        </div>
        <div class="form-floating">
            <textarea action="" class="form-control" id="comment" name="text" placeholder="Comment here"></textarea>
            <label for="comment">Comments</label>
        </div>
    </div>
    
    
    <div class="container">
        <form action="" class="was-validated">
            <label for="" class="form-label">Username</label>
            <input type="text" class="form-control" name="Username" placeholder="Enter Username" required>
            <div class="valid-feedback">Valid</div>
            <div class="invalid-feedback">Enter Valid Username</div>
        </form>
    </div>
</body>
</html>
