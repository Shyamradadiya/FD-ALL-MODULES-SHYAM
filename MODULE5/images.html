<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        img{
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <img src="logo.png" class="rounded" alt="">
        <img src="logo.png" class="rounded-circle" alt="">
        <img src="logo.png" class="img-thumbnail" alt="">
        <br>
        <img src="logo.png" class="rounded float-end" alt="">
        <img src="logo.png" class="rounded-circle float-start" alt="">
    </div>

</html>
