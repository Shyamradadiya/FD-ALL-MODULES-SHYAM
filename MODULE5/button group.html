<head>

<body>
    <h1>This is the Example og Button Group Horizantal</h1>
    <div class="container mt-5">
        <div class="btn-group">
            <button class="btn btn-danger">Click Here</button>
            <button class="btn btn-dark"> Click here</button>
            <button class="btn btn-info"> Click Here</button>
        </div>
    </div>
    <h1>This is thr Example of Button Group Vertical</h1>
    <div class=" container">
        <div class="btn-group-vertical">
        <button class="btn btn-dark"> Click Here</button>
        <button class="btn btn-danger">Click here</button>
        <button class="btn btn-success"> Click here </button>
    </div>
    </div>
    <h1>This is the Example of Button Toggle Menu Bar</h1>
    <div class="container">
        <div class="btn-group">
            <button class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown">Sony</button>
            <div class="dropdown-menu">
                <a href="" class="dropdown-item">Tablet</a>
                <a href="" class="dropdown-item">Mobile</a>
                <a href="" class="dropdown-item">T.V.</a>
            </div>
        </div>
    </div>
