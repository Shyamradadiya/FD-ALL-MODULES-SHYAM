<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>This is the Example of List Group Item</h1>
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item">hello world!</li>
            <li class="list-group-item">How are you</li>
            <li class="list-group-item active">Good morning</li>
            <li class="list-group-item list-group-item-action">First item</li>
            <li class="list-group-item list-group-item-action disabled">second item</li>
        </ul>
    </div>
    <div class="container">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">First Item</li>
            <li class="list-group-item">Second Item</li>
            <li class="list-group-item">Third Item</li>
        </ul>
    </div>

    <div class="container">
        <ul class="list-group list-group-numbered">
            <li class="list-group-item">First Item</li>
            <li class="list-group-item">Second Item</li>
            <li class="list-group-item">Third Item</li>
        </ul>
    </div>
<br>
    <div class="container">
        <ul class="list-group list-group-horizontal">
            <li class="list-group-item">First Item</li>
            <li class="list-group-item">Second Item</li>
            <li class="list-group-item">Third Item</li>
        </ul>
    </div>
</body>
</html>
