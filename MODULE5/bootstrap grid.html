    <style>
        .main{
            width: 600px;
            height: 600px;
            border: solid 2px black;
            display: grid;
            margin: auto;
            grid-template-columns: auto auto auto ;
            grid-column-gap: 10px;
            grid-row-gap: 10px;
            padding: 5px;
        }
        .div{

            border: solid 1px red;
            font-size: 2rem ;
        }
       </style>
</head>
